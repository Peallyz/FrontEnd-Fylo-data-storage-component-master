<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="data__container">
        <section class="menu">
          <div class="menu__title">
            <img src="images/logo.svg" alt="Logo Fylo" class="menu__logo" />
          </div>
          <div class="menu__content">
            <div>
              <img
                src="images/icon-document.svg"
                alt="Document"
                class="menu__content--icon menu__content--document"
              />
            </div>
            <div>
              <img
                src="images/icon-folder.svg"
                alt="Folder"
                class="menu__content--icon menu__content--folder"
              />
            </div>
            <div>
              <img
                src="images/icon-upload.svg"
                alt="Upload"
                class="menu__content--icon menu__content--upload"
              />
            </div>
          </div>
        </section>
        <section class="storage">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="storage__left">
            <p><strong>185</strong> GB Left</p>
          </div>
          <div class="storage__bar">
            <div class="storage__bar--fill"></div>
            <div class="storage__bar--dot"></div>
          </div>
          <div class="storage__quantity">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
